<!DOCTYPE html>
<html>
<head>
    <title>Hero Image Test</title>
</head>
<body>
    <h1>Testing Hero Image</h1>
    <p>Fetching booking page to check server logs...</p>
    
    <script>
        fetch('/booking/check/prahova-mountain-chalet?checkIn=2025-05-27&checkOut=2025-05-31')
            .then(response => response.text())
            .then(html => {
                console.log('Page fetched successfully');
                // Look for hero image in the HTML
                const heroImageMatch = html.match(/hero.*?image[^"]*"([^"]+)"/i);
                if (heroImageMatch) {
                    document.body.innerHTML += '<p>Hero image found: ' + heroImageMatch[1] + '</p>';
                } else {
                    document.body.innerHTML += '<p>No hero image found in HTML</p>';
                }
            })
            .catch(error => {
                document.body.innerHTML += '<p>Error: ' + error + '</p>';
            });
    </script>
</body>
</html>
