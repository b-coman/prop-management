<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
        }
        img {
            max-width: 100%;
            display: block;
            margin: 10px 0;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Image Path Test</h1>
    
    <h2>Direct Path Test</h2>
    <div class="image-container">
        <h3>Image with full path:</h3>
        <img src="/images/properties/prahova-mountain-chalet/comarnic-hero-1.jpg" alt="Hero Image Test">
        <p>Path: /images/properties/prahova-mountain-chalet/comarnic-hero-1.jpg</p>
    </div>

    <h2>Image Error Handling Test</h2>
    <div class="image-container">
        <h3>Standard img tag with onerror:</h3>
        <img 
            src="/images/properties/prahova-mountain-chalet/comarnic-hero-1.jpg" 
            alt="Hero Image Test"
            onerror="this.onerror=null; this.src='/images/templates/holiday-house/default-gallery-1.jpg'; console.log('Image failed to load, using fallback');"
        >
        <p>Has onerror fallback to default image</p>
    </div>

    <script>
        // Log image loading results
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('load', () => {
                console.log(`Image loaded successfully: ${img.src}`);
            });
            
            img.addEventListener('error', () => {
                console.log(`Image failed to load: ${img.src}`);
            });
        });
    </script>
</body>
</html>
