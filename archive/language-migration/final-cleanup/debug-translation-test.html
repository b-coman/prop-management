<!DOCTYPE html>
<html>
<head>
    <title>Translation Debug Test</title>
</head>
<body>
    <h1>Translation Debug Test</h1>
    <p>Testing Romanian translation loading...</p>

    <script>
        async function testTranslations() {
            try {
                console.log('Testing Romanian translations...');
                
                // Test Romanian translation file
                const roResponse = await fetch('/locales/ro.json');
                const roData = await roResponse.json();
                
                console.log('Romanian translations loaded:', roData);
                console.log('Romanian booking.selectYourDates:', roData.booking?.selectYourDates);
                
                // Test English translation file
                const enResponse = await fetch('/locales/en.json');
                const enData = await enResponse.json();
                
                console.log('English translations loaded:', enData);
                console.log('English booking.selectYourDates:', enData.booking?.selectYourDates);
                
                // Display results
                document.getElementById('results').innerHTML = `
                    <h3>Results:</h3>
                    <p><strong>Romanian "selectYourDates":</strong> ${roData.booking?.selectYourDates || 'NOT FOUND'}</p>
                    <p><strong>English "selectYourDates":</strong> ${enData.booking?.selectYourDates || 'NOT FOUND'}</p>
                `;
                
            } catch (error) {
                console.error('Translation test failed:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        testTranslations();
    </script>
    
    <div id="results">Loading...</div>
</body>
</html>
